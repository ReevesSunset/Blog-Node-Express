{% extends 'layout.html' %}
<!-- 继承模板 -->

{% block main %}
<ol class="breadcrumb">
    <li>
        <a href="#">内容首页</a>
    </li>
    <li>
        <a href="#">内容列表</a>
    </li>
</ol>
<h3>内容列表</h3>
<!-- 引用分页组件 -->
{% include "page.html" %}
<table class="table table-hover table-striped">
    <tr>
        <!-- <th>id</th> -->
        <th>内容标题</th>
        <th>内容简介</th>
        <th>内容</th>
        <th>操作</th>
    </tr>
    {% for i in contents %}
    <tr>
        <!-- <td>{{i._id.toString()}}</td> -->
        <td>{{i.title}}</td>
        <td>{{i.description}}</td>
        <td>{{i.content}}</td>
        <td>
            <a href="/admin/content/edit?id={{i._id.toString()}}">修改</a>
            <a href="/admin/content/delete?id={{i._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
